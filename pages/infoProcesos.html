<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/infoProcesos.css">
    <title>Informacion de los Procesos</title>
</head>
<body>
    <a class="logo" href="../index.html" target="_self"><img class="logo" src="../images/logo quilmes.png" alt="Logo Quilmes" ></a>
    
    <h1 class="titulo ">Informacion de los Procesos</h1>


    <div id="seccionResultadosD">
            
        <div class="contenedor contR">
            
            <h1 style="color: white;">Proceso: 
                <i id="btnMenos" class="fas fa-chevron-left" style="margin-left: 50px; margin-right: 10px;"></i>
                <input class="inpRes" type="text" id="tipoProc" readonly value="">
                <i style="margin-left: 10px;" id="btnMas" class="fas fa-chevron-right"></i>
            </h1>

            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Graduacion Alcoholica:</label>
                </div>
                <div class="col botones">
                    <div>
                        <input class="inpRes" type="text" id="gradAlc" readonly value="3">
                    </div>
                </div>
            </div>
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Costo diario productivo:</label>
                </div>
                <div class="col botones">
                    <div>
                        <input class="inpRes" type="text" id="costoDiario" readonly value="3">
                    </div>
                </div>
            </div>
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Desperdicio Diario en Litros:</label>
                </div>
                <div class="col botones">
                    <div>
                        <input class="inpRes" type="text" id="cantLitros" readonly value="3">
                    </div>
                </div>
            </div>
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Temperatura de Trabajo: </label>
                </div>
                <div class="col botones">
                    <div>
                        <input class="inpRes" type="text" id="tempTr" readonly value="3">
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script type="module" src="../js/infoProcesos.js"></script>
</body>
</html>
